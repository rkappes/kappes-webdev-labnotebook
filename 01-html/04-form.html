<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <h1>Form</h1>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Full Name" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@pdx.edu"
          />
        </div>
        <br />
        <fieldset>
          <legend>Favorite Character:</legend>
          <input type="radio" id="Spongebob" name="character" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" id="Sandy" name="character" />
          <label for="sandy">Sandy</label>
          <br />
          <input type="radio" id="Patrick" name="character" />
          <label for="patrick">Patrick</label>
          <br />
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" id="episodes" name="section" />
          <label for="episodes">Yes, I have watched all the episodes!</label>
          <br />
          <input type="checkbox" id="memes" name="section" />
          <label for="memes">Yes, it's got the best memes</label>
          <br />
        </fieldset>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
